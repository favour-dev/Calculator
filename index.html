<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title> Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { text-align:center; margin-top:20px; font-size: 13px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <div class="main-container"> -->
    <div class="container">
      <div class="top-nav">
        <div class="container-full">
          <div class="calc the-color">
            <h1>Calc</h1>
          </div>
          <div class="theme-section">
            <div class="theme the-color">
              <p>Theme</p>
            </div>
            <div class="tw-toggle">
              <input onclick="toggle(1)" checked type="radio" name="toggle" value="false">
              <label class="toggle toggle-yes"><p>1</p></label>
              <input onclick="toggle(2)"  type="radio" name="toggle" value="-1">
              <label class="toggle toggle-yes"><p>2</p></label>
              <input onclick="toggle(3)" type="radio" name="toggle" value="true">
              <label class="toggle toggle-yes"><p>3</p></label>
              <span></span>  
            </div>
          </div>
        </div>
      </div>

      <div class="input-field-section">
        <input type="number" name="" id="user-input" placeholder="0" disabled>
      </div>

      <div class="calc-buttons" id="button-container">
        <div class="key-buttons">
          <button id="nine" class="digits">9</button>
          <button id="eight" class="digits">8</button>
          <button id="seven" class="digits">7</button>
          <button id="delete" class="digits del-reset">del</button>
          <button id="six" class="digits">6</button>
          <button id="five" class="digits">5</button>
          <button id="four" class="digits">4</button>
          <button id="plus" class="digits">+</button>
          <button id="three" class="digits">3</button>
          <button id="two" class="digits">2</button>
          <button id="one" class="digits">1</button>
          <button id="minus" class="digits">-</button>
          <button id="dot" class="digits">.</button>
          <button id="zero" class="digits">0</button>
          <button id="slash" class="digits">/</button>
          <button id="times" class="digits">*</button>
        </div>
        <div class="result">
          <button id="reset-button" class="reset del-reset">Reset</button>
          <button class="reset equal">=</button>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  <!-- </div> -->
  <script src="./calculator.js"></script>
</body>
</html>
