<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title> Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { text-align:center; margin-top:20px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="top-nav">
        <div class="calc">
          <h1>Calc</h1>
        </div>
        <div class="theme-section">
          <div class="theme">
            <p>Theme</p>
          </div>
          <div class="tw-toggle">
            <input type="radio" name="toggle" value="false">
            <label class="toggle toggle-yes"><p>1</p></i></label>
            <input checked type="radio" name="toggle" value="-1">
            <label class="toggle toggle-yes"><p>2</p></i></label>
            <input type="radio" name="toggle" value="true">
            <label class="toggle toggle-yes"><p>3</p></i></label>
            <span></span>  
          </div>
        </div>
      </div>

      <div class="input-field-section">
        <input type="number" name="" id="user-input">
      </div>

      <div class="calc-buttons">
        <div class="key-buttons">
          <button class="digits">7</button>
          <button class="digits">8</button>
          <button class="digits">9</button>
          <button class="digits del-reset">Del</button>
          <button class="digits">6</button>
          <button class="digits">5</button>
          <button class="digits">4</button>
          <button class="digits">+</button>
          <button class="digits">3</button>
          <button class="digits">2</button>
          <button class="digits">1</button>
          <button class="digits">-</button>
          <button class="digits">.</button>
          <button class="digits">0</button>
          <button class="digits">/</button>
          <button class="digits">*</button>
        </div>
        <div class="result">
          <button class="reset del-reset">Reset</button>
          <button class="reset equal">=</button>
        </div>
      </div>





    </div>


















    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
